<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Market Connection</title>
	

	<link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">    
    </script>

</head>

<body>
	   <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="container">

          <div class="masthead clearfix">
            <div class="container inner">
              <h3 class="masthead-brand">Market Connection</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Profile</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Whats Your Home Worth?</h1>
            <p class="lead">Fill out your address to get started.</p>
            <form>
            <div class = "row">
              <div class = "col-md-3">
              </div>
                <div class = "col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      data-type="google-autocomplete"
                      class="form-control text-center"
                      id="term"
                      required
                    />
                    </div>
                </div>
              <div class = "col-md-3">
              </div>
              </div>
              </form>
            <p class="lead">
              <a class="btn btn-lg btn-default" id="eval">Get Your Market Analysis</a>
            </p>
          </div>

        </div>

      </div>

    </div>

	
	<script src="bundle.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/logic.js"></script>

</body>
</html>
